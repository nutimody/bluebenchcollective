<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Bench Collective</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            background: #f8f7f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #4a90e2;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #7ed321;
            bottom: -100px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #4a90e2;
            top: 50%;
            left: 80%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .artwork-container {
            margin-bottom: 50px;
        }

        .artwork {
            width: 320px;
            height: auto;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #2c3e50;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        .tagline {
            font-size: 1.8em;
            color: #7f8c8d;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        .designers {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .designer {
            font-size: 1.2em;
            color: #34495e;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            transition: color 0.3s ease;
            letter-spacing: 1px;
        }

        .designer:nth-child(1) {
            animation-delay: 0.7s;
        }

        .designer:nth-child(2) {
            animation-delay: 0.9s;
        }

        .designer:nth-child(3) {
            animation-delay: 1.1s;
        }

        .designer:nth-child(4) {
            animation-delay: 1.3s;
        }

        .designer::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .designer:hover {
            color: #4a90e2;
        }

        .designer:hover::after {
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            animation: fall 15s infinite linear;
        }

        .leaf::before {
            content: 'üåø';
            font-size: 30px;
        }

        .leaf:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            left: 30%;
            animation-delay: 3s;
        }

        .leaf:nth-child(3) {
            left: 60%;
            animation-delay: 6s;
        }

        .leaf:nth-child(4) {
            left: 80%;
            animation-delay: 9s;
        }

        .leaf:nth-child(5) {
            left: 45%;
            animation-delay: 12s;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }

            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

                /* Footer with leaf pile */
        .footer {
            width: 100%;
            height: 120px;
            position: relative;
            z-index: 5;
            overflow: hidden;
        }

        .leaf-pile {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            pointer-events: none;
        }

        .pile-leaf {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            transform-origin: center;
            animation: gentleSway 8s infinite ease-in-out;
        }

        /* Different leaf emojis for variety */
        .pile-leaf:nth-child(1n) { content: 'üåø'; }
        .pile-leaf:nth-child(2n) { content: 'üçÉ'; }
        .pile-leaf:nth-child(3n) { content: 'üå±'; }
        .pile-leaf:nth-child(4n) { content: 'üçÄ'; }

        .pile-leaf::before {
            content: 'üåø';
        }

        .pile-leaf:nth-child(2n)::before {
            content: 'üçÉ';
        }

        .pile-leaf:nth-child(3n)::before {
            content: 'üå±';
        }

        .pile-leaf:nth-child(4n)::before {
            content: 'üçÄ';
        }

        /* Bottom layer - largest pile */
        .pile-leaf:nth-child(1) { bottom: 5px; left: 5%; font-size: 28px; animation-delay: 0s; }
        .pile-leaf:nth-child(2) { bottom: 8px; left: 8%; font-size: 26px; animation-delay: 1s; }
        .pile-leaf:nth-child(3) { bottom: 3px; left: 12%; font-size: 30px; animation-delay: 2s; }
        .pile-leaf:nth-child(4) { bottom: 10px; left: 15%; font-size: 24px; animation-delay: 3s; }
        .pile-leaf:nth-child(5) { bottom: 6px; left: 18%; font-size: 27px; animation-delay: 4s; }
        .pile-leaf:nth-child(6) { bottom: 12px; left: 22%; font-size: 25px; animation-delay: 5s; }
        .pile-leaf:nth-child(7) { bottom: 4px; left: 25%; font-size: 29px; animation-delay: 6s; }
        .pile-leaf:nth-child(8) { bottom: 9px; left: 28%; font-size: 26px; animation-delay: 7s; }

        /* Middle section */
        .pile-leaf:nth-child(9) { bottom: 7px; left: 32%; font-size: 28px; animation-delay: 0.5s; }
        .pile-leaf:nth-child(10) { bottom: 11px; left: 35%; font-size: 25px; animation-delay: 1.5s; }
        .pile-leaf:nth-child(11) { bottom: 5px; left: 38%; font-size: 27px; animation-delay: 2.5s; }
        .pile-leaf:nth-child(12) { bottom: 13px; left: 42%; font-size: 24px; animation-delay: 3.5s; }
        .pile-leaf:nth-child(13) { bottom: 8px; left: 45%; font-size: 30px; animation-delay: 4.5s; }
        .pile-leaf:nth-child(14) { bottom: 6px; left: 48%; font-size: 26px; animation-delay: 5.5s; }
        .pile-leaf:nth-child(15) { bottom: 10px; left: 52%; font-size: 28px; animation-delay: 6.5s; }
        .pile-leaf:nth-child(16) { bottom: 4px; left: 55%; font-size: 25px; animation-delay: 7.5s; }

        /* Right section */
        .pile-leaf:nth-child(17) { bottom: 9px; left: 58%; font-size: 27px; animation-delay: 1s; }
        .pile-leaf:nth-child(18) { bottom: 12px; left: 62%; font-size: 24px; animation-delay: 2s; }
        .pile-leaf:nth-child(19) { bottom: 6px; left: 65%; font-size: 29px; animation-delay: 3s; }
        .pile-leaf:nth-child(20) { bottom: 8px; left: 68%; font-size: 26px; animation-delay: 4s; }
        .pile-leaf:nth-child(21) { bottom: 11px; left: 72%; font-size: 28px; animation-delay: 5s; }
        .pile-leaf:nth-child(22) { bottom: 5px; left: 75%; font-size: 25px; animation-delay: 6s; }
        .pile-leaf:nth-child(23) { bottom: 13px; left: 78%; font-size: 27px; animation-delay: 7s; }
        .pile-leaf:nth-child(24) { bottom: 7px; left: 82%; font-size: 24px; animation-delay: 0.5s; }

        /* Far right */
        .pile-leaf:nth-child(25) { bottom: 10px; left: 85%; font-size: 26px; animation-delay: 1.5s; }
        .pile-leaf:nth-child(26) { bottom: 4px; left: 88%; font-size: 28px; animation-delay: 2.5s; }
        .pile-leaf:nth-child(27) { bottom: 8px; left: 92%; font-size: 25px; animation-delay: 3.5s; }
        .pile-leaf:nth-child(28) { bottom: 12px; left: 95%; font-size: 27px; animation-delay: 4.5s; }

        /* Second layer - on top */
        .pile-leaf:nth-child(29) { bottom: 15px; left: 10%; font-size: 22px; animation-delay: 5.5s; }
        .pile-leaf:nth-child(30) { bottom: 18px; left: 20%; font-size: 24px; animation-delay: 6.5s; }
        .pile-leaf:nth-child(31) { bottom: 16px; left: 30%; font-size: 23px; animation-delay: 7.5s; }
        .pile-leaf:nth-child(32) { bottom: 20px; left: 40%; font-size: 21px; animation-delay: 0.8s; }
        .pile-leaf:nth-child(33) { bottom: 17px; left: 50%; font-size: 25px; animation-delay: 1.8s; }
        .pile-leaf:nth-child(34) { bottom: 19px; left: 60%; font-size: 22px; animation-delay: 2.8s; }
        .pile-leaf:nth-child(35) { bottom: 16px; left: 70%; font-size: 24px; animation-delay: 3.8s; }
        .pile-leaf:nth-child(36) { bottom: 21px; left: 80%; font-size: 23px; animation-delay: 4.8s; }

        /* Top layer - scattered */
        .pile-leaf:nth-child(37) { bottom: 25px; left: 15%; font-size: 20px; animation-delay: 0.3s; }
        .pile-leaf:nth-child(38) { bottom: 28px; left: 35%; font-size: 19px; animation-delay: 1.3s; }
        .pile-leaf:nth-child(39) { bottom: 26px; left: 55%; font-size: 21px; animation-delay: 2.3s; }
        .pile-leaf:nth-child(40) { bottom: 30px; left: 75%; font-size: 18px; animation-delay: 3.3s; }

        @keyframes gentleSway {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(2deg) scale(1.02);
            }
            75% {
                transform: rotate(-1deg) scale(0.98);
            }
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.4em;
            }

            .artwork {
                width: 280px;
                height: auto;
            }

            .designers {
                gap: 20px;
            }
            

            .footer {
                height: 100px;
            }

            .leaf-pile {
                height: 60px;
            }

            .pile-leaf {
                font-size: 20px;
            }

            .pile-leaf:nth-child(1) { font-size: 22px; }
            .pile-leaf:nth-child(3) { font-size: 24px; }
            .pile-leaf:nth-child(7) { font-size: 23px; }
            .pile-leaf:nth-child(13) { font-size: 24px; }
        }
    </style>
</head>

<body>
    <!-- Background decorative elements -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <!-- Falling leaves -->
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>

    <div class="container">
        <div class="artwork-container">
            <img src="res/blue_bench_collective_artwork.png" alt="Blue Bench Collective Artwork" class="artwork">
        </div>

        <h1>Blue Bench Collective</h1>
        <p class="tagline">Coming Soon</p>

    </div>
    <!-- Footer with leaf pile -->
    <footer class="footer">
        <div class="leaf-pile">
            <!-- Bottom layer leaves -->
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <!-- Second layer leaves -->
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <!-- Top layer leaves -->
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
            <div class="pile-leaf"></div>
        </div>
    </footer>
    
</body>

</html>
