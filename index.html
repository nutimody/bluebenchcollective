    <title>Blue Bench Collective</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            background: #f8f7f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #4a90e2;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #7ed321;
            bottom: -100px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #4a90e2;
            top: 50%;
            left: 80%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .artwork-container {
            margin-bottom: 50px;
        }

        .artwork {
            width: 320px;
            height: auto;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #2c3e50;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        .tagline {
            font-size: 1.8em;
            color: #7f8c8d;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
        }



        /* Footer Styles */
        .footer {
            width: 100%;
            position: relative;
            background: linear-gradient(to bottom, transparent 0%, #e8e6e1 50%, #ddd9d2 100%);
            padding: 60px 0 40px 0;
            margin-top: 60px;
            overflow: hidden;
        }

        /* Leaf Pile - Natural distribution with more leaves in center */
        .leaf-pile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
        }

        .pile-leaf {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
            animation: gentleWave 6s infinite ease-in-out;
        }

        .pile-leaf:nth-child(n+86):nth-child(-n+100) {
            opacity: 0.3;
            font-size: 18px;
            z-index: 1;

        @keyframes gentleWave {
            0%, 100% {
                transform: translateY(0px) rotate(var(--initial-rotation, 0deg));
            }
            50% {
                transform: translateY(-3px) rotate(calc(var(--initial-rotation, 0deg) + 5deg));
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            animation: fall 15s infinite linear;
        }

        .leaf::before {
            content: '🌿';
            font-size: 30px;
        }

        .leaf:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            left: 30%;
            animation-delay: 3s;
        }

        .leaf:nth-child(3) {
            left: 60%;
            animation-delay: 6s;
        }

        .leaf:nth-child(4) {
            left: 80%;
            animation-delay: 9s;
        }

        .leaf:nth-child(5) {
            left: 45%;
            animation-delay: 12s;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }

            to {
                transform: translateY(100vh) rotate(360deg);
