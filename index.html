<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Bench Collective</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Schoolbell", cursive;
            font-weight: 400;
            font-style: normal;
            background: #f8f7f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #4a90e2;
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #7ed321;
            bottom: -100px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #4a90e2;
            top: 50%;
            left: 80%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .artwork-container {
            margin-bottom: 50px;
        }

        .artwork {
            width: 320px;
            height: auto;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #2c3e50;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        .tagline {
            font-size: 1.8em;
            color: #7f8c8d;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        .designers {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .designer {
            font-size: 1.2em;
            color: #34495e;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            transition: color 0.3s ease;
            letter-spacing: 1px;
        }

        .designer:nth-child(1) {
            animation-delay: 0.7s;
        }

        .designer:nth-child(2) {
            animation-delay: 0.9s;
        }

        .designer:nth-child(3) {
            animation-delay: 1.1s;
        }

        .designer:nth-child(4) {
            animation-delay: 1.3s;
        }

        .designer::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .designer:hover {
            color: #4a90e2;
        }

        .designer:hover::after {
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            animation: fall 15s infinite linear;
        }

        .leaf::before {
            content: 'ðŸŒ¿';
            font-size: 30px;
        }

        .leaf:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            left: 30%;
            animation-delay: 3s;
        }

        .leaf:nth-child(3) {
            left: 60%;
            animation-delay: 6s;
        }

        .leaf:nth-child(4) {
            left: 80%;
            animation-delay: 9s;
        }

        .leaf:nth-child(5) {
            left: 45%;
            animation-delay: 12s;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }

            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.4em;
            }

            .artwork {
                width: 280px;
                height: auto;
            }

            .designers {
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Background decorative elements -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <!-- Falling leaves -->
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>

    <div class="container">
        <div class="artwork-container">
            <img src="res/blue_bench_collective_artwork.png" alt="Blue Bench Collective Artwork" class="artwork">
        </div>

        <h1>Blue Bench Collective</h1>
        <p class="tagline">Coming Soon</p>

    </div>
</body>

</html>
